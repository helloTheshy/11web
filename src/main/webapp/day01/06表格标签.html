<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--cellspacing 单元格间距-->
<!--cellpadding 单元格距内容的距离-->
<table border="1" cellspacing="5" cellpadding="10">
    <tr><!--tr：table row 表格行--><!--td：table data 表示列-->
        <!--colspan 跨列-->
        <!--rowspan 跨行-->
        <td align="center" colspan="2">1-1</td>
        <td rowspan="2">1-3</td>
        <td rowspan="3">1-4</td>
    </tr>
    <tr>
        <td>2-1</td><td>2-2</td>
    </tr>
    <tr>
        <td align="center" colspan="3">3-1</td>
    </tr>
</table>
<h3>3*3表格</h3>
<table border="1" cellpadding="" cellspacing="">
    <tr>
        <td align="center" colspan="2">1-1</td>
        <td rowspan="2">1-3</td>
    </tr>
    <tr>
        <td rowspan="2">2-1</td>
        <td>2-2</td>
    </tr>
    <tr>
        <td align="center" colspan="2">3-2</td>
    </tr>
</table>
<table border="1">
    <caption>订单列表</caption><!--caption 表格标题-->
    <tr><!--th table head 表头   加粗并居中-->
        <th>编号</th>
        <th>商品名称</th>
        <th>单价</th>
    </tr>
    <tr>
        <td align="center">0110</td>
        <td align="center">小米11手机</td>
        <td align="center">3999</td>
    </tr>
    <tr>
        <td align="center">1020</td>
        <td align="center">华为MAX手表</td>
        <td align="center">1999</td>
    </tr>
    <tr>
        <td align="center">总价：</td>
        <td align="center" colspan="2">5998元</td>
    </tr>
</table>
</body>
</html>
