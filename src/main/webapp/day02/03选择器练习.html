<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*1.猪八戒为红色 2.香蕉为黄色 3.孙悟空  红烧肉 苹果为蓝色
    4.所有菜和香蕉背景色为绿色  5.苹果和八戒背景色为粉色pink*/
        #d1{color: red;}
        .a1{color: blue;}
        span,h4{background-color: green;}
        #d1,h3{background-color: pink;}
        /*任意元素选择器*/
        *{
            /*边框：粗细  样式（实线） 颜色*/
            border:1px solid red;
        }
    </style>
</head>
<body>
<div class="a1">孙悟空</div><div id="d1">猪八戒</div><div>沙悟净</div>
<span >猴头菇</span><span  class="a1">红烧肉</span><span >水煮鱼</span>
<h3  class="a1">苹果</h3>
<h4 style="color: yellow">香蕉</h4>
</body>
</html>
