<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            /*去掉列表的图标*/
            list-style-type: none;
        }
        ul>li{
            float: left;/*全部横向排列*/
            margin-right: 30px;
        }
    </style>
</head>
<body>
<ul>
    <li>首页</li>
    <li>免费课</li>
    <li>直播课</li>
    <li>精品课</li>
    <li>线上班</li>
</ul>
</body>
</html>
